<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="static/ico/favicon.png">

    <title>Pumpkin Quizz!</title>

    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="static/css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="static/js/html5shiv.js"></script>
      <script src="static/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container" id="pump-quizz">
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="static/js/json2.js"></script>
    <script src="static/js/jquery.js"></script>
    <script src="static/js/underscore.js"></script>
    <script src="static/js/backbone.js"></script>
    <script src="static/js/application.js"></script>

    <script type="text/template" id="startQuizz-template">
      <h1 class="nintendo">Pumpkin Quizz!</h1>

      <div class="nintendo row">
        <div class=".col-md-6 .col-md-offset-3"><a id="startQuizzButton">Press (A) to Start Quizz!</a></div>
      </div>
    </script>
    <script type="text/template" id="question-template">
      <h1 class="creepy"><%= question %></h1>

      <div class="row">
        <% _.each(choices, function(choice, index) { %>
          <a class="col-md-3 choice choice_<%= index %> <% if(choice.is_answer) { %>answer<% } %>">
            <%= choice.text %></a>
        <% }); %>
      </div>
    </script>
    <script type="text/template" id="answers-template">
      <h1 class="nintendo">Congratulations!</h1>
      <h3 class="nintendo"><%= rightAnswers %></h3>

      <div class="row">
        <table class="col-md-9" border=1>
        <tr>
          <th>#</th>
          <th>Question</th>
          <th>Answer</th>
          <th>Your Answer</th>
        </tr>
        <% _.each(questions, function(question, index) { %>
          <% if (! question.get("isRight")) { %>
          <tr>
            <td><%= index %></td>
            <td><%= question.get("question") %></td>
            <td><%= question.get("answer") %></td>
            <td>%= question.get("choice") %>/td>
          </tr>
          <% } %>
        <% }); %>
        </table>
      </div>
    </script>
  </body>
</html>
