<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="static/ico/favicon.png">

    <title>Pumpkin Quizz!</title>

    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="static/css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="static/js/html5shiv.js"></script>
      <script src="static/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">
      <div id="pump-quizz"></div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="static/js/json2.js"></script>
    <script src="static/js/jquery.js"></script>
    <script src="static/js/underscore.js"></script>
    <script src="static/js/backbone.js"></script>
    <script src="static/js/application.js"></script>

    <script type="text/template" id="startQuizz-template">
      <div class="row">
        <h1 class="col-md-12 nintendo">Pumpkin Quizz!</h1>
      </div>
      <div class="row nintendo">
        <div class=".col-md-6 .col-md-offset-3" style="text-decoration:blink;"><a id="startQuizzButton">Press a Pumpkin to Start!</a></div>
      </div>
    </script>
    <script type="text/template" id="question-template">
      <div class="row">
        <h1 class="col-md-12 creepy"><%= question %></h1>
      </div>
      <% _.each(choices, function(choice, index) { %>
        <div class="row">
          <a class="col-md-12 choice choice_<% index %> <% if(choice.is_answer) { %>answer<% } %>">
            <%= index + 1 %> - <%= choice.text %>
          </a>
        </div>
      <% }); %>
    </script>
    <script type="text/template" id="answers-template">
      <div class="row answers">
        <h1 class="col-md-12 nintendo">Congratulations!&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="timer"></span></h1>
      </div>
      <div class="row answers">
        <h3 class="col-md-9 nintendo">YOUR SCORE: <%= rightAnswers.right %>/10</h3>
      </div>
      <div class="row answers">
        <% if (rightAnswers.right != 10) { %>
          <table class="col-md-12">
            <tr>
              <th>#</th>
              <th>Question</th>
              <th>Answer</th>
              <th>Your Answer</th>
            </tr>
            <% _.each(questions, function(question, index) { %>
              <% if (! question.get("isRight")) { %>
              <tr>
                <td><%= index + 1 %></td>
                <td><%= question.get("question") %></td>
                <td><%= question.get("answer") %></td>
                <td><%= question.get("choice") %></td>
              </tr>
              <% } %>
            <% }); %>
          </table>
        <% } %>
      </div>
    </script>
  </body>
</html>
