<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="static/ico/favicon.png">

    <title>Pumpkin Quizz!</title>

    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="static/css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="static/js/html5shiv.js"></script>
      <script src="static/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container" id="pump-quizz">
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="static/js/json2.js"></script>
    <script src="static/js/jquery.js"></script>
    <script src="static/js/underscore.js"></script>
    <script src="static/js/backbone.js"></script>
    <script src="static/js/application.js"></script>

    <script type="text/template" id="startQuizz-template">
      <h1 class="creepy">Pumpkin Quizz!</h1>

      <div class="row">
        <div class=".col-md-6 .col-md-offset-3"><a id="startQuizzButton">Press (A) to Start Quizz!</a></div>
      </div>
    </script>
    <script type="text/template" id="question-template">
      <h1 class="creepy"><%= question %></h1>

      <div class="row">
        <% _.each(_.shuffle(choices), function(choice) { %>
          <% if(choice.is_answer) { %>
            <div class="col-md-3 choice"><a class="answer"><%= choice.text %></a></div>
          <% } else { %>
            <div class="col-md-3 choice"><a><%= choice.text %></a></div>
          <% } %>
        <% }); %>
      </div>
    </script>
  </body>
</html>
